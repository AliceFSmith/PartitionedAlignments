study:
    reference: "Oaks JR (2011) A time-calibrated species tree of Crocodylia reveals a recent radiation of the true crocodiles. Evolution 65(11): 3285-3297."
    DOI: dx.doi.org/10.1111/j.1558-5646.2011.01373.x

dataset:
    DOI: dx.doi.org/10.5061/dryad.5k9s0
    license: 
        type: CC0
        notes: ""
    mitochondrial: yes
    nuclear: yes
    chloroplast: no 
    datatype: dna
    number of taxa: 79
    number of sites: 7282
    number of data blocks: 50
    used for tree inference: yes
    study clade:
        latin: "Crocodylia"
        english: "Crocodilians"
    notes: ""

notes: "The original dataset specified each exon for each of the nuclear coding genes. But many of these exons are very short, making it impractical to divide them up into codon positions, so I made the pragmatic decision to lump exons together."